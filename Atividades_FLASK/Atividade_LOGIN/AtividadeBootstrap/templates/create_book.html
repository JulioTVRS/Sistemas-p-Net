<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Livro</title>

    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Criar Novo Livro</h1>

        <form action="{{ url_for('create_book') }}" method="POST">
            <div class="form-group">
                <label for="title">Título do Livro</label>
                <input type="text" class="form-control" name="title" required>
            </div>

            <div class="form-group">
                <label for="genre">Gênero do Livro</label>
                <input type="text" class="form-control" name="genre" required placeholder="Digite o gênero do livro">
            </div>

            <button type="submit" class="btn btn-success">Criar Livro</button>
        </form>

        <br>
        <a href="{{ url_for('dash') }}" class="btn btn-secondary">Voltar ao Dashboard</a>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
