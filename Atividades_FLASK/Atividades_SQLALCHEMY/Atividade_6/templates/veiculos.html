<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Veículos</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Lista de Veículos</h1>
        <table>
            <tr>
                <th>Modelo</th>
                <th>Placa</th>
            </tr>
            {% for veiculo in veiculos %}
            <tr>
                <td>{{ veiculo.modelo }}</td>
                <td>{{ veiculo.placa }}</td>
            </tr>
            {% endfor %}
        </table>
        <a class="btn" href="{{ url_for('cadastrar_veiculo') }}">Cadastrar Novo Veículo</a>
        <a class="btn back-btn" href="{{ url_for('index') }}">Voltar</a>
    </div>
</body>
</html>
